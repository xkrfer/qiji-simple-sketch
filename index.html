<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%- title %></title>
    <script>
      const systemDarkModeClass =
        window.matchMedia('(prefers-color-scheme: dark)').matches && 'dark';
      const darkModeClass =
        localStorage.getItem('theme') ?? systemDarkModeClass;
      document.querySelector('html').classList.add(darkModeClass);
    </script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
